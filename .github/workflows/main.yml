name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - name: Install Dependencies
        run: npm ci
      - name: npm build
        run: npm run build --if-present
        env:
          CI: false
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: deployment-files
          path: build
          retention-days: 1
          
  move_to_deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v3
        with:
          name: deployment-files
      - name: move files to new branch
        env:
          SRC_FOLDER_PATH: "/home/runner/work/main-website/main-website"
          TARGET_BRANCH: "gh-pages"
        run: |
          files=$(find $SRC_FOLDER_PATH -type f)
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git fetch
          git checkout $TARGET_BRANCH
          git checkout ${GITHUB_REF##*/} -- $files
          git add -A
          git diff-index --quiet HEAD ||  git commit -am "deploy files"  
          git push origin $TARGET_BRANCH 
